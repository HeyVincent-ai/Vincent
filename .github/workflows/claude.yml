name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned, labeled]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  claude:
    # Trigger on @claude mentions, or when an issue is assigned/labeled for Claude
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (
        contains(github.event.issue.body, '@claude') ||
        github.event.action == 'assigned' ||
        github.event.action == 'labeled'
      ))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: '--max-turns 20 --allowedTools "Bash(npm test:*),Bash(npm run lint:*),Bash(npx tsc:*),Bash(npx vitest:*),Bash(npm run build:*),Bash(git:*),Bash(gh:*),Read,Write,Edit,Glob,Grep"'

  # Auto-fix CI failures - triggers on any PR when someone comments "@claude fix ci"
  auto-fix-ci:
    if: |
      github.event_name == 'issue_comment' &&
      contains(github.event.comment.body, '@claude fix ci')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            CI has failed on this PR. Run the tests with `npm test`, the linter
            with `npm run lint`, and type-check with `npx tsc --noEmit`.
            Identify the failures and fix them. Make minimal, targeted changes.
            After fixing, re-run the checks to verify they pass.
          claude_args: '--max-turns 25 --allowedTools "Bash(npm test:*),Bash(npm run lint:*),Bash(npx tsc:*),Bash(npx vitest:*),Bash(npm run build:*),Bash(git:*),Read,Write,Edit,Glob,Grep"'
